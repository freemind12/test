<mat-toolbar class= "general-toolbar">
    <span>  <img *ngIf="logo_image" src="{{ baseURL + 'images/' + logo_image.filename}}" height=30 width=41>
    </span>

    <a *ngIf="!username" mat-button (click)="openLoginForm()"><span class="fa fa-sign-in fa-lg"></span> ورود</a>
    <a mat-button *ngIf="!username" (click)="openSignupForm()"><span class="fa fa-user-plus fa-lg"></span> ثبت نام </a>
    <a *ngIf="username" mat-button routerLink="/users" routerLinkActive="active"><span class="fa fa-info fa-lg"></span> {{username}} </a>
    <span class="flex-spacer"></span>
    <a *ngIf="username" mat-button (click)="logOut()"><span class="fa fa-sign-out fa-lg"></span> خروج</a>


  </mat-toolbar>
